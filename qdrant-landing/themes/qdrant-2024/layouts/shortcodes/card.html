{{ $col := .Get "col" }}
{{ $tagColor := .Get "tagColor" }}
{{ $type := default "Document" (.Get "type") }}
{{ $icon := default "/icons/outline/documentation-blue.svg" (.Get "icon") }}
<div class="col-{{ if $col }}{{ $col }}{{ else }}12{{ end }} mb-4">
  <a class="docs-card" href="{{ .Get "link" }}">
  <div class="docs-card__tag{{ if $tagColor }} docs-card__tag_{{- $tagColor -}}{{ end }}">
    <img class="docs-card__icon" src="{{ $icon }}" alt="icon" />
    <span>{{ $type }}</span>
  </div>
  <h3 class="docs-card__title">{{ .Get "title" }}</h3>
  <p class="docs-card__description">{{ .Inner | .Page.RenderString }}</p>
  <span class="docs-card__link link link_sm">Read More</span>
  </a>
</div>
