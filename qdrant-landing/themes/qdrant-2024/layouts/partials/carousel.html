{{ with (.Site.GetPage "/headless/carousel") }}
  <section class="carousel">
    {{ $context := slice }}
    {{ range .Params.photoCards }}
      {{ $context = $context | append (dict "img" .img "name" "Team") }}
    {{ end }}
    {{ partial "marquee.html" (dict "context" $context "marqueeClass" "carousel__photos") }}
  </section>
{{ end }}
