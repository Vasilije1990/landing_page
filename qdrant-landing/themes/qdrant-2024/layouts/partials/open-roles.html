<section class="open-roles">
  <div class="container">
    <div class="open-roles__content">
      <div class="open-roles__overlay"></div>
      <div class="open-roles__summary">
        <h5 class="open-roles__title">{{ .Params.title }}</h5>
        {{ if .Params.subtitle }}
          <p class="open-roles__subtitle">{{ .Params.subtitle }}</p>
        {{ end }}
        <a
          href="{{ .Params.seeOpenRoles.url }}"
          class="button button_contained button_md open-roles__button"
          target="{{ if .Params.seeOpenRoles.target }}_blank{{ else }}_self{{ end }}"
        >
          {{ .Params.seeOpenRoles.text }}
        </a>
      </div>
      <div class="open-roles__image" style="background-image: url('{{ .Params.image }}')"></div>
    </div>
  </div>
</section>
